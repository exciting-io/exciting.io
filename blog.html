---
layout: default
title: Blog
---

<main id="blog" class="container">
  <div class="strapline-row">
    <p class="strapline">Some things we've been thinking&hellip;</p>
  </div>

  <article class="content">
    <div class="posts">
      <!-- <h1>Blog</h1> -->
      <ul>
        {% for post in site.posts %}
          <li>
            <article class="post">
              <span class="date pull-right">{{ post.date | date_to_string }}</span>
              <a href="{{ post.url }}#disqus_thread" class="comments pull-right"></a>

              <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
              <div class="excerpt">{{ post.excerpt }}</div>
              <a href="{{ post.url }}" class="more">Read more&hellip;</a>
            </article>
          </li>
        {% endfor %}
      </ul>
    </div>
  </article>
</main>

 <script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'exciting-io'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
