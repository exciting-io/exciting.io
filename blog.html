---
layout: default
title: Blog
---

<div class="container">
  <article id="home"class="col-sm-9 col-md-7 col-lg-6">
    <h1>Blog Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </article>
</div>
