---
layout: default
title: Projects
---
<div class="container">
  <div class="row">
    <article id="projects"class="col-sm-9 col-md-7 col-lg-6">
      <h1>Projects</h1>
    </article>
    <ul class="projects">
      {% for project in site.pages %}
        {% if project.categories contains 'project' %}
          <li class="banner" style="background-image: url('{{ project.banner_image_url }}');" >
            <div class="container"><h2><a href="{{ project.url }}">{{ project.name }}</a></h2></div>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
